{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Add Task</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{ margin:0; padding:0; box-sizing:border-box; font-family:"Poppins",sans-serif; }
body{ background:linear-gradient(135deg,#e0f7fa,#ffffff); min-height:100vh; color:#004d40; }

.container{
  background:#fff; padding:35px; border-radius:16px;
  max-width:850px; margin:50px auto;
  box-shadow:0 5px 15px rgba(0,0,0,0.10);
  border:1px solid #b2dfdb;
}

h2{
  text-align:center;
  color:#00796b;
  margin-bottom:22px;
  font-size:26px;
  font-weight:700;
}

.form-row{ display:flex; gap:20px; margin-bottom:15px; }
.form-col{ width:100%; }

label{
  font-weight:600;
  margin-bottom:6px;
  display:block;
}

input, textarea, select{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid #b2dfdb;
  background:#f9fffe;
  outline:none;
  font-size:14px;
}

input:focus, textarea:focus, select:focus{
  border-color:#009688;
}

.section-title{
  font-size:20px;
  margin:25px 0 12px 0;
  font-weight:700;
  color:#00796b;
  border-left:5px solid #009688;
  padding-left:10px;
}

button{
  width:100%;
  padding:14px;
  border-radius:10px;
  border:none;
  background:linear-gradient(90deg,#009688,#26a69a);
  color:white;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
  margin-top:18px;
}

button:hover{
  opacity:0.95;
}
</style>
</head>

<body>

{% include 'navbar.html' %}

<div class="container">

  <h2>üìù Add New Task</h2>

  <form method="POST" action="{% url 'add_task' %}">
    {% csrf_token %}

    <!-- STUDENT -->
    <div class="form-row">
      <div class="form-col">
        <label>Select Student</label>
        <select name="student" required>
          <option value="">-- Select Student --</option>
          {% for s in students %}
            <option value="{{ s.id }}">
              {{ s.user.first_name }} ({{ s.course.course_name }})
            </option>
          {% endfor %}
        </select>
      </div>
    </div>

    <!-- TASK TITLE -->
    <div class="form-row">
      <div class="form-col">
        <label>Task Title</label>
        <input type="text" name="title" required placeholder="Enter task title">
      </div>
    </div>

    <!-- ESTIMATED TIME + DEADLINE -->
    <div class="form-row">
      <div class="form-col">
        <label>Estimated Time (Hours)</label>
        <input type="number" step="0.1" name="estimated_time" placeholder="e.g. 3">
      </div>

      <div class="form-col">
        <label>Deadline</label>
        <input type="date" name="deadline">
      </div>
    </div>

    <!-- TASK STATUS -->
    <div class="form-row">
      <div class="form-col">
        <label>Status</label>
        <select name="status">
          <option value="pending">Pending</option>
          <option value="completed">Completed</option>
          <option value="not_completed">Not Completed</option>
          <option value="review">On Review</option>
        </select>
      </div>
    </div>

    <!-- TASK NOTES -->
    <div class="section-title">Task Instructions</div>

    <label>Task Notes</label>
    <textarea
      name="task_notes"
      rows="4"
      placeholder="Write instructions, submission details, or notes..."
    ></textarea>

    <!-- SUBMIT -->
    <button type="submit">Create Task</button>

  </form>

</div>

</body>
</html>
