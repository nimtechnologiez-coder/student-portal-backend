{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Add Topic</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{ margin:0; padding:0; box-sizing:border-box; font-family:"Poppins",sans-serif; }
body{ background:linear-gradient(135deg,#e0f7fa,#ffffff); min-height:100vh; color:#004d40; }
.container{
  background:#fff; padding:35px; border-radius:16px;
  max-width:900px; margin:50px auto;
  box-shadow:0 5px 15px rgba(0,0,0,0.10); border:1px solid #b2dfdb;
}
h2{ text-align:center; color:#00796b; margin-bottom:22px; font-size:26px; font-weight:700; }

.form-row{ display:flex; gap:20px; margin-bottom:15px; }
.form-col{ width:100%; }

label{ font-weight:600; margin-bottom:6px; display:block; }

input, textarea, select{
  width:100%; padding:12px; border-radius:10px;
  border:1px solid #b2dfdb; background:#f9fffe;
  outline:none; font-size:14px;
}
button{
  width:100%; padding:14px; border-radius:10px; border:none;
  background:linear-gradient(90deg,#009688,#26a69a);
  color:white; font-size:16px; font-weight:600; cursor:pointer;
  margin-top:15px;
}

.section-title{
  font-size:20px; margin:25px 0 10px 0;
  font-weight:700; color:#00796b;
  border-left:5px solid #009688;
  padding-left:10px;
}
</style>
</head>

<body>

{% include 'navbar.html' %}

<div class="container">

  <h2>âž• Add New Topic</h2>

  <form method="POST" enctype="multipart/form-data" action="{% url 'add_topic' %}">
    {% csrf_token %}

    <!-- BATCH -->
    <div class="form-row">
      <div class="form-col">
        <label>Select Batch</label>
        <select name="batch" required>
          <option value="">-- Select Batch --</option>
          {% for b in batches %}
            <option value="{{ b.id }}">{{ b.batch_name }} ({{ b.course.course_name }})</option>
          {% endfor %}
        </select>
      </div>
    </div>

    <!-- TOPIC TITLE -->
    <div class="form-row">
      <div class="form-col">
        <label>Topic Title</label>
        <input type="text" name="title" required>
      </div>
    </div>

    <!-- DATE + TRAINER -->
    <div class="form-row">
      <div class="form-col">
        <label>Date</label>
        <input type="date" name="date" required>
      </div>
      <div class="form-col">
        <label>Trainer</label>
        <input type="text" name="trainer">
      </div>
    </div>

    <!-- TIMES -->
    <div class="form-row">
      <div class="form-col">
        <label>Start Time</label>
        <input type="time" name="start_time" required>
      </div>
      <div class="form-col">
        <label>End Time</label>
        <input type="time" name="end_time" required>
      </div>
    </div>

    <!-- STATUS + VIDEO -->
    <div class="form-row">
      <div class="form-col">
        <label>Status</label>
        <select name="status">
          <option value="pending">Pending</option>
          <option value="completed">Completed</option>
          <option value="not_completed">Not Completed</option>
          <option value="review">On Review</option>
        </select>
      </div>

      <div class="form-col">
        <label>Upload Video (Optional)</label>
        <input type="file" name="video" accept="video/*">
      </div>
    </div>

    <!-- ZOOM LINK -->
    <div class="form-row">
      <div class="form-col">
        <label>Zoom Link (Optional)</label>
        <input type="text" name="zoom_link" placeholder="https://zoom.us/...">
      </div>
    </div>

    <!-- DESCRIPTION -->
    <label>Description</label>
    <textarea name="description" rows="4" required></textarea>


    <!-- --------------------------------------------------- -->
    <!-- TASK DETAILS SECTION -->
    <!-- --------------------------------------------------- -->

    <div class="section-title">Task Details</div>

    <div class="form-row">
      <div class="form-col">
        <label>Estimated Time (Hours)</label>
        <input type="number" step="0.1" name="estimated_time" placeholder="e.g., 2.5">
      </div>

      <div class="form-col">
        <label>Task Deadline</label>
        <input type="date" name="deadline">
      </div>
    </div>

    <label>Task Notes</label>
    <textarea name="task_notes" rows="3" placeholder="Write task notes or instructions..."></textarea>

    <!-- SUBMIT -->
    <button type="submit">Upload Topic</button>

  </form>

</div>

</body>
</html>
